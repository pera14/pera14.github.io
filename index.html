<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Obradovic Petar">
    <link rel="icon" type="image/x-icon" href="favico.png">
    <title>ConnectFour</title>
    <link rel="stylesheet" href="style.v5.css">
</head>

<body>
    <div style="text-align: center;">
        <div style="display: inline-block;margin-top: 10%">
            <div class="block title" id='score'>
                Player <span id='playerScore'>0</span>-<span id='cpuScore'>0</span>  CPU
            </div>
        <div class="table">
            <div class="row">
                <span class="space dot" id='00'></span>
                <span class="space dot" id='01'></span>
                <span class="space dot" id='02'></span>
                <span class="space dot" id='03'></span>
                <span class="space dot" id='04'></span>
                <span class="space dot" id='05'></span>
            </div>
            <div class="row">
                <span class="space dot" id='10'></span>
                <span class="space dot" id='11'></span>
                <span class="space dot" id='12'></span>
                <span class="space dot" id='13'></span>
                <span class="space dot" id='14'></span>
                <span class="space dot" id='15'></span>
            </div>
            <div class="row">
                <span class="space dot" id='20'></span>
                <span class="space dot" id='21'></span>
                <span class="space dot" id='22'></span>
                <span class="space dot" id='23'></span>
                <span class="space dot" id='24'></span>
                <span class="space dot" id='25'></span>
            </div>
            <div class="row">
                <span class="space dot" id='30'></span>
                <span class="space dot" id='31'></span>
                <span class="space dot" id='32'></span>
                <span class="space dot" id='33'></span>
                <span class="space dot" id='34'></span>
                <span class="space dot" id='35'></span>
            </div>
            <div class="row">
                <span class="space dot" id='40'></span>
                <span class="space dot" id='41'></span>
                <span class="space dot" id='42'></span>
                <span class="space dot" id='43'></span>
                <span class="space dot" id='44'></span>
                <span class="space dot" id='45'></span>
            </div>
            <div class="row">
                <span class="space dot" id='50'></span>
                <span class="space dot" id='51'></span>
                <span class="space dot" id='52'></span>
                <span class="space dot" id='53'></span>
                <span class="space dot" id='54'></span>
                <span class="space dot" id='55'></span>
            </div>
        </div>
        
        <div class="block" style="margin-top: 10px">
            <span class='inner text'>Player color:</span> <span class='inner dot user'></span> 
            <span class='inner text'>CPU color:</span> <span class="inner dot cpu"></span>
            <p  class="inner win"
                style="font-size: 25px"
                id='winText'>Win: </p>
                    <span class='inner dot user' id='winPlayer'></span>
                    <span class="inner dot cpu" id='winCpu'></span>
            <p  class="inner"
                style="font-size: 25px"
                id='draw'>Draw! </p>
            <button class="button button1" id='resetButton' onclick="init()">Play again!</button>
        </div>
        
        </div>
        
    </div>
    
</body>
<script src="util.v5.js"></script>
<script src="main.v5.js"></script>

</html>
